<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentiment Tweets</title>
    <style>
      table,
      th,
      td {
        border: 1px solid blueviolet;
        background-color: #fef9e7;
      }
    </style>

    <link rel="stylesheet" href="Sentiment.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <form class="form-inline">
          <div class="form-group">
            <label for="files">Upload file:</label>
            <input
              type="file"
              onchange="main({data: this.value, container: '#wordcloud', container2: '#information'})"
            />
            <button onclick="exportTableToCSV('members.csv')">
              Export Training file To CSV File
            </button>
          </div>
        </form>
        <div class="container" id="information"></div>
        <div id="wordcloud"></div>
      </div>
    </div>
    <div class="overlay"></div>
    <div class="spanner">
      <div class="loader"></div>
      <p>Word Cloud Loading, Please Wait</p>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script src="cvsTojson.js"></script>
  <script src="AFINN.js"></script>
  <script src="wiki.js"></script>
  <script src="Sentiment.js"></script>
  <script src="reader.js"></script>
  <script src="D3.js"></script>
  <script src="d3.layout.cloud.js"></script>
  <script src="cloud.js"></script>
</html>
